{% extends 'common/base.html' %}

{% block content %}
  <div class="container">
    <div class="row mb-5">
      {% for recipe in recipes %}
        <div>
          <h4><a href="{% url 'recipe_show' recipe.id %}">{{ recipe.name }}</a></h4>
          <p>{{ recipe.description | linebreaksbr }}</p>
          <hr>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
